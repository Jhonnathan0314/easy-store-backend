easy.store.aws.s3.access.key=${EASY_STORE_AWS_S3_ACCESS_KEY}
easy.store.aws.s3.secret.access.key=${EASY_STORE_AWS_S3_SECRET_ACCESS_KEY}
easy.store.aws.s3.easy.store.bucket=${EASY_STORE_AWS_S3_EASY_STORE}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_APP_USERNAME}
spring.mail.password=${EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
