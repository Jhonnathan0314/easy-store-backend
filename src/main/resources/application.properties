spring.datasource.url=jdbc:mysql://${EASY_STORE_DB_HOST}:${EASY_STORE_DB_PORT}/${EASY_STORE_DB_NAME}
spring.datasource.username=${EASY_STORE_DB_USER}
spring.datasource.password=${EASY_STORE_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jackson.time-zone=America/Bogota
